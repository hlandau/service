language: go
os:
  - linux
  - osx
go:
  - 1.4
  - tip
sudo: false
addons:
  apt:
    packages:
      - libcap-dev
install:
  - mkdir -p $HOME/gopath/src/gopkg.in/hlandau
  - mv $HOME/gopath/src/github.com/hlandau/service $HOME/gopath/src/gopkg.in/hlandau/service.v1
  - cd $HOME/gopath/src/gopkg.in/hlandau/service.v1
  - go get gopkg.in/hlandau/service.v1
